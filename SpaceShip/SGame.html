<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8” />
    <title>Alien Spaceship Battle</title>
    <link rel="stylesheet” href=“SGame.css” />
  </head>
  <body>
    <div class=“game”>
      <div class="game-board”>
        <h1>Alien Spaceship Battle</h1>
        <p>
          Earth has been attacked by a horde of aliens! You are the captain of
          the USS Assembly, on a mission to destroy every last alien ship.
        </p>
        <div class=“player-stats”>
          <div class="stat hull”>
            <div class="“label”">Hull</div>
            <div class="“value”">20</div>
          </div>
          <div class="“stat" firepower”>
            <div class="“label”">Firepower</div>
            <div class="“value”">5</div>
          </div>
          <div class="“stat" accuracy”>
            <div class="“label”">Accuracy</div>
            <div class="“value”">0.7</div>
          </div>
        </div>
        <div class="“aliens”">
          <div class="“alien”">1</div>
          <div class="“alien”">2</div>
          <div class="“alien”">3</div>
          <div class="“alien”">4</div>
          <div class="“alien”">5</div>
          <div class="“alien”">6</div>
        </div>
        <div class="“enemy-stats”">
          <div class="“stat" hull”>
            <div class="“label”">Hull</div>
            <div class="“value”">3</div>
          </div>
          <div class="“stat" firepower”>
            <div class="“label”">Firepower</div>
            <div class="“value”">2</div>
          </div>
          <div class="“stat" accuracy”>
            <div class="“label”">Accuracy</div>
            <div class="“value”">0.6</div>
          </div>
        </div>
        <button class="“attack-button”">Attack</button>
        <button class="“retreat-button”">Retreat</button>
      </div>
    </div>
    <script src="SGame.js"></script>
  </body>
</html>
